<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
      function showName() {
        // Show filled name inside h1
        let name=document.getElementById("name").value;
        let dname=document.getElementById("dName");
        dname.textContent=name
        }

      function showGender() {
        // Show the selected gender inside h2
        let gender=document.getElementById("gender").value;
        let dGender=document.getElementById("dGender");
        dGender.textContent=gender
      }

      function showEmail() {
        // Show the filled email inside h3
        let email=document.getElementById("email").value;
        let dEmail=document.getElementById("dEmail");
        dEmail.textContent=email
      }

      function showMobile() {
        // Show the filled mobile inside h4
        let mobile=document.getElementById("mobile").value;
        let dMobile=document.getElementById("dMobile");
        dMobile.textContent=mobile
      }

      function resetForm() {
        // Reset all the form elements to default values (blank "")
        let dMobile=document.getElementById("dMobile").innerText="MOBILE";
        
        let dEmail=document.getElementById("dEmail").innerText="EMAIL";
        let dGender=document.getElementById("dGender").innerText="GENDER";
        let dname=document.getElementById("dName").innerText="NAME";
       
        
      }

      function resetDisplay() {
        // Reset all the headings (h1, h2, h3, h4) to blank values
        let name=document.getElementById("name").value;
        let dname=document.getElementById("dName");
        dname.textContent=name

        let gender=document.getElementById("gender").value;
        let dGender=document.getElementById("dGender");
        dGender.textContent=gender


        let email=document.getElementById("email").value;
        let dEmail=document.getElementById("dEmail");
        dEmail.textContent=email

        let mobile=document.getElementById("mobile").value;
        let dMobile=document.getElementById("dMobile");
        dMobile.textContent=mobile
      }
    </script>
  </body>
</html>
