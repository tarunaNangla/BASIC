<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>age_check</title>
  </head>
  <body>
    <input type="number" placeholder="enter age" id="age" value="" />
    <button onClick="checkAge()">Check eligibilty</button>
    <p id="pTag">Show result here</p>
  </body>
</html>

<script>
  function checkAge() {
 //age=""
   let age=18;
   let user=document.getElementById("age").value;
   if(user>age)
   {
    document.getElementById("pTag").innerText="You can drive in India!"
   }
   else if(user<age)
   {
    document.getElementById("pTag").innerText="You can't drive in India"
   }
   else if(user==age)
   {
    document.getElementById("pTag").innerText="You are just old enough to drive in India!"
   }
  }
</script>
